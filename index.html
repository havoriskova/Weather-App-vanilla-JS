<!DOCTYPE html>
<html>
  <head>
    <title>🌤 Future Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c29f7c6f91.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Literata&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card card-weather">
        <div class="card-body card-body-weather">
          <form id="search-form">
            <input
              type="text"
              placeholder="type a city"
              autofocus="on"
              id="input-city-form"
            />

            <input type="submit" id="search-submit" value="🔍 Search" />
          </form>

          <button id="current-button">🚩 Current location</button>

          <div class="card card-main-weather">
            <div class="card-body card-body-main-weather">
              <span id="city"> Prag </span>,
              <span id="country">Czechia</span>
              <div class="heading-with-date">
                Last updated: <span id="time"></span>
              </div>

              <div class="row">
                <div class="col-6">
                  <div id="image-weather">
                    <i class="fas fa-cloud-sun"></i>
                  </div>
                </div>

                <div class="col-6">
                  <span id="number">19</span
                  ><span class="units"
                    ><a href="#" id="celsius">°C </a>|
                    <a href="#" id="fahrenheit">°F </a>
                  </span>

                  <div id="description">partly cloudy</div>
                </div>
              </div>

              <ul class="row bar-with-other-info">
                <li class="col-sm-3 other-info">
                  <i class="fas fa-temperature-high"></i>
                  <span id="high-temperature">21</span>
                  °C
                </li>
                <li class="col-sm-3 other-info">
                  <i class="fas fa-temperature-low"></i>
                  <span id="low-temperature">15</span>
                  °C
                </li>
                <li class="col-sm-3 other-info">
                  <i class="fas fa-tint"></i>
                  <span id="humidity">20</span> %
                </li>
                <li class="col-sm-3 other-info">
                  <i class="fas fa-wind"></i> <span id="wind">50</span> km/h
                </li>
              </ul>
            </div>
          </div>

          <ul class="row other-days">
            <li class="col other-day">
              <div id="day-one">Mon</div>
              <i class="fas fa-cloud-showers-heavy"></i>
              <span id="day-one-temperature">20</span>
              °C
            </li>

            <li class="col other-day">
              <div id="day-two">Tue</div>
              <i class="fas fa-sun"></i>
              <span id="day-two-temperature">21</span>
              °C
            </li>

            <li class="col other-day">
              <div id="day-three">Wed</div>
              <i class="fas fa-cloud-sun"></i>
              <span id="day-three-temperature">23</span>
              °C
            </li>

            <li class="col other-day">
              <div id="day-four">Thu</div>
              <i class="fas fa-sun"></i>
              <span id="day-four-temperature">19</span>
              °C
            </li>

            <li class="col other-day">
              <div id="day-five">Fri</div>
              <i class="fas fa-cloud"></i>
              <span id="day-five-temperature">18</span>
              °C
            </li>
          </ul>
        </div>
      </div>

      <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/hanavoriskova/" target="_blank"
          >Hana Voříšková</a
        >
        and is
        <a href="https://github.com/havoriskova/exercise-three" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
