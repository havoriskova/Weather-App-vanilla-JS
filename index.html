<!DOCTYPE html>
<html>
  <head>
    <title>游꺇 Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c29f7c6f91.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Literata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/weather-v1.0/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card card-weather">
        <div class="card-body card-body-weather">
          <!----->
          <div class="form-group fg--search">
            <input type="text" class="input" placeholder="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </div>
          <!----->

          <form id="search-form">
            <input
              type="text"
              placeholder="type a city"
              autofocus="on"
              id="input-city-form"
            />
            <input type="submit" id="search-submit" value="游댌" />
          </form>

          <button id="current-button">
            <!---SVG m치 p콏칤mo v sou콏adnic칤ch obr치zek-->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-geo-alt-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
              />
            </svg>
            Current location
          </button>

          <div class="card card-main-weather">
            <div class="card-body card-body-main-weather">
              <span id="city"> </span>,
              <span id="country"></span>
              <div class="heading-with-date">
                Last update: <span id="time"></span>
              </div>

              <div class="row">
                <div class="col-6">
                  <img id="image-weather" />
                </div>

                <div class="col-6">
                  <span id="number"></span
                  ><span class="units"
                    ><a href="#" class="celsius active">춿C </a>|
                    <a href="#" class="fahrenheit">춿F </a>
                  </span>

                  <div id="description"></div>
                </div>
              </div>

              <ul class="bar-with-other-info">
                <li class="other-info">
                  <span class="sun-sunrise"> </span>
                  <span id="sunrise"></span>
                </li>
                <li class="other-info">
                  <span class="sun-sunset"> </span>
                  <span id="sunset"></span>
                </li>
                <li class="other-info">
                  <i class="fas fa-tint"></i>
                  <span id="humidity"></span> %
                </li>
                <li class="other-info">
                  <i class="fas fa-wind"></i> <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
          </div>

          <div class="row other-hours" id="other-hours">
            <!--now it췂s in the JS in function displayForecast-->
            <div class="spinner-border" role="status">
              <!--SPINNER, ALE
            D캨L츼 TO N캨JAK칗 BOMBY-->
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/hanavoriskova/?locale=en_US"
          target="_blank"
          >Hana Vo콏칤코kov치</a
        >
        and is
        <a href="https://github.com/havoriskova/exercise-three" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
