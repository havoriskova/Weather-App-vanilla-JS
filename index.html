    <div class="container">

              <div class="row">
                <div class="col-6">

                    <i class="fas fa-cloud-sun"></i>
                  </div>
                </div>
                <div class="col-6">

                </li>
                <li class="col-sm-3 other-info">
                  <i class="fas fa-wind"></i> <span id="wind">50</span> km/h
                </li>
              </ul>
            </div>
          </div>

          <div class="row-container">
            <span class="row">
