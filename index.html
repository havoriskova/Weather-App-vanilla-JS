<!DOCTYPE html>
<html>
  <head>
    <title>🌤 Future Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c29f7c6f91.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Literata&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card card-weather">
        <div class="card-body card-body-weather">
          <form id="search-form">
            <input
              type="text"
              placeholder="type a city"
              autofocus="on"
              id="input-city-form"
            />

            <input type="submit" id="search-submit" value="🔍 Search" />
          </form>

          <button id="current-button">🚩 Current location</button>

          <div class="card card-main-weather">
            <div class="card-body card-body-main-weather">
              <span id="city"> </span>,
              <span id="country"></span>
              <div class="heading-with-date">
                Last update: <span id="time"></span>
              </div>

              <div class="row">
                <div class="col-6">
                  <img id="image-weather" />
                </div>

                <div class="col-6">
                  <span id="number"></span
                  ><span class="units"
                    ><a href="#" class="celsius active">°C </a>|
                    <a href="#" class="fahrenheit">°F </a>
                  </span>

                  <div id="description"></div>
                </div>
              </div>

              <ul class="row bar-with-other-info">
                <li class="col-sm-3 other-info">
                  <i class="fas fa-temperature-high"></i>
                  <span id="high-temperature"></span>
                  °C
                </li>
                <li class="col-sm-3 other-info">
                  <i class="fas fa-temperature-low"></i>
                  <span id="low-temperature"></span>
                  °C
                </li>
                <li class="col-sm-3 other-info">
                  <i class="fas fa-tint"></i>
                  <span id="humidity"></span> %
                </li>
                <li class="col-sm-3 other-info">
                  <i class="fas fa-wind"></i> <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
          </div>

          <div class="row other-hours" id="other-hours">
            <!--now it´s in the JS in function displayForecast-->
          </div>
        </div>
      </div>

      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/hanavoriskova/?locale=en_US"
          target="_blank"
          >Hana Voříšková</a
        >
        and is
        <a href="https://github.com/havoriskova/exercise-three" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
